[neopixel vlogo]
pin: PB0
chain_count: 39
color_order: GRBW
initial_RED: 0.1
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0


[gcode_macro SET_OUTER_RING]
gcode:
    SET_LED LED=vlogo RED={params.RED|default(0.0)} GREEN={params.GREEN|default(0.0)} BLUE={params.BLUE|default(0.0)} WHITE={params.WHITE|default(0.0)} INDEX=0..19

[gcode_macro SET_INNER_RING]
gcode:
    SET_LED LED=vlogo RED={params.RED|default(0.0)} GREEN={params.GREEN|default(0.0)} BLUE={params.BLUE|default(0.0)} WHITE={params.WHITE|default(0.0)} INDEX=20..38
